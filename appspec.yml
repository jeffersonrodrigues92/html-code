version: 0.0
os: linux
files:
   - source: /
     destination: /var/www/html
     overwrite: true
permissions:
   - object: /var/www/html
     pattern: "**"
     owner: apache
     group: apache
     mode: 755
     type:
       - file
hooks:   
   BeforeInstall:
    - location: scripts/stopapache.sh
    - location: scripts/stopapache.sh
      runas: root
   AfterInstall: 
    - location: scripts/startapache.sh
      runas: root